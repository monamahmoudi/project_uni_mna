{% extends 'base.html' %}
{% block title %} REGISTER {% endblock %}

{% block body %} 

<div class="container justify-content-cente">
     <div class="row ">
          
          <form action="" method="post" class="col-md-3 mx-auto">
               {% csrf_token %}
               <h3>Register</h3>
               <div class="form-group">
                    <label for="exampleInputEmail1">UserName</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" >
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> </div> <div class="form-group">
                    <label for="exampleInputPassword1">Password</label> 
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password"> </div>
                    <label for="exampleInputEmail1">again Password</label>
                    <input type="password" class="form-control" name="password2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter again password" > 
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>   <br>
          </form>
     </div>
</div>

{% endblock %}
